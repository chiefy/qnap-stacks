version: "3.3"

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - "3000:3000"
    volumes:
      - /mnt/Config/homepage:/app/config
    restart: always
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=dash.skibidi.cc,dash.scrimped.cc
